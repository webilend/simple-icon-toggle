<div class="switch_container" [ngStyle]="{'width':options.width + 'px'}">
  <div class="aspect-ratio-space-external"></div>
  <div class="switch" (click)="toggle()" [ngClass]="{'checked': checked}">
    <div class="spot-container">
      <div class="aspect-ratio-space"></div>
      <div class="spot" [ngStyle]="{'background-color': options.spotColor}">
        <i [ngStyle]="{'font-size': ((42 * options.width) / 100) + 'px',
                        'line-height': ((58 * options.width) / 100) + 'px',
                        'color': options.iconColor != null ? options.iconColor : 'inherit'}" class="material-icons icon">{{ icon }}</i>
      </div>
    </div>
    <div class="slider" [ngStyle]="{'background-color': checked ? options.barColor: '#ccc', 'border-radius': ((58 * options.width) / 100) + 'px' }"></div>
  </div>
</div>
